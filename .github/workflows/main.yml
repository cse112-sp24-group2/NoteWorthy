name: CI
on: push
jobs:
  build:
    # Installs Yarn (npm alternative) to run jest tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Installs
        run: |
          npm install jest
          npm install --save-dev node-fetch
          npm install -D jest-environment-jsdom
          npm ci -l verbose
      - name: Start server
        run: |
          npm start &
        env:
          CI: true
      - name: Run TESTS
        run: |
          npm run test
        env:
          NODE_OPTIONS: --experimental-vm-modules
          CI: true

      # Autogenerate jsDocs and output files to ./jsdocs
      - name: Generate jsDocs
        uses: andstor/jsdoc-action@v1.2.1
        with:
          source_dir: ./source/scripts
          recurse: true
          output_dir: ./jsdocs
          front_page: README.md

      # Push generated files onto a external repository to deploy on GitHub pages
      - name: Deploy jsDocs
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .

      - name: HTML5 Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: source/
          css: true
          skip_git_check: true
