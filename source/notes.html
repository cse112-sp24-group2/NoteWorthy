<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Notes</title>
    <!-- Main Stylesheets & Scripts -->
    <link rel="stylesheet" href="./styling/notes.css" />
    <script src="./scripts/notesEditor.js" type="module"></script>
  </head>
  <body id="notes-editor">
    <header>
      <div class="note-control-bar">
        <a href="./index.html" id="back-button"
          ><i class="fa fa-arrow-left" aria-hidden="true"></i
        ></a>
        <button id="change-view-button">Edit</button>
        <button id="save-button">Save</button>
        <button id="delete-button">Delete</button>
        <button id="tag-button">Add Tag</button>
        <input id="tag-input" type="text" placeholder="Add tag..." />
      </div>

      <div id="subheader">
        <div id="notes-info">
          <span id="notes-title"></span>
          <form id="notes-tags">
            <input type="checkbox" id="tag1" name="tag1" />
            <label for="tag1">Tag 1</label>
            <input type="checkbox" id="tag2" name="tag2" />
            <label for="tag2">Tag 2</label>
          </form>
          <p id="notes-last-modified">Last Modified:</p>
        </div>
      </div>
    </header>

    <main id="notes-content">
      <textarea
        id="edit-content"
        placeholder="Take a note... (Styling with Markdown is supported)"
        hidden
      ></textarea>
      <div id="view-content" hidden></div>
    </main>
  </body>
</html>
